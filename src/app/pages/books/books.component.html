<div class="container books-page">
  <div class="d-flex justify-content-start mb-3">
    <a routerLink="/add-book" class="btn btn-success">
      <fa-icon [icon]="faPlus"></fa-icon> Add New Book
    </a>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of books">
      <div class="card h-100 shadow-sm book-card">
        <img
          [src]="book.imageUrl"
          [alt]="book.title"
          class="card-img-top book-image"
          style="height: 200px; object-fit: cover;"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text"><strong>Author:</strong> {{ book.author }}</p>
          <p class="card-text"><strong>Genre:</strong> {{ book.genre }}</p>
          <p class="card-text"><strong>Published:</strong> {{ book.publishedDate }}</p>
          <p class="card-text"><strong>Pages:</strong> {{ book.pages }}</p>

          <button class="btn btn-outline-primary btn-sm mt-auto" (click)="openModal(book)">
            View Description
          </button>
        </div>

        <div class="card-footer text-end">
          <button class="btn btn-outline-primary btn-sm me-2" (click)="editBook(book.id)">
            <fa-icon [icon]="faEdit"></fa-icon> Edit
          </button>

          <button class="btn btn-outline-danger btn-sm" (click)="deleteBook(book.id)">
            <fa-icon [icon]="faTrash"></fa-icon> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bookModalLabel">{{ selectedBook?.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>Description:</strong></p>
        <p>{{ selectedBook?.description }}</p>
      </div>
    </div>
  </div>
</div>
