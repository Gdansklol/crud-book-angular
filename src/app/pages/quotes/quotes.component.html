<div class="container py-5">
    <h2 class="mb-4 text-center">
      <fa-icon [icon]="faMugSaucer" class="me-2 text-primary"></fa-icon>
      My Quotes
    </h2>
  
    <div class="text-center mb-4">
      <button class="btn btn-outline-primary" (click)="openModal()">
        <fa-icon [icon]="faQuoteLeft"></fa-icon> Add Quote
      </button>
    </div>
  
    <!-- Quote Cards -->
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let quote of quotes; let i = index">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <fa-icon [icon]="faQuoteLeft" class="me-2 text-secondary"></fa-icon>
              <p class="card-text fst-italic">"{{ quote.text }}"</p>
            </div>
            <div>
              <p class="card-text text-end mt-3 mb-1"><strong>â€“ {{ quote.author }}</strong></p>
              <button class="btn btn-sm btn-outline-danger w-100" (click)="deleteQuote(i)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="addQuoteModal" tabindex="-1" aria-labelledby="addQuoteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addQuoteModalLabel">Add New Quote</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="addQuote()" #quoteForm="ngForm">
              <div class="mb-3">
                <label for="quoteText" class="form-label">Quote</label>
                <textarea id="quoteText" class="form-control" [(ngModel)]="newQuote.text" name="text" required></textarea>
              </div>
              <div class="mb-3">
                <label for="quoteAuthor" class="form-label">Author</label>
                <input id="quoteAuthor" class="form-control" [(ngModel)]="newQuote.author" name="author" required />
              </div>
              <button type="submit" class="btn btn-primary w-100" [disabled]="!quoteForm.form.valid">
                Save Quote
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
