<div class="container py-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">
              {{ isLoginMode ? 'Login' : 'Sign Up' }}
            </h4>
  
            <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="loginFormData.email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="loginFormData.password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-login w-100" [disabled]="!loginForm.form.valid">
                Login
              </button>
            </form>
  
            <form *ngIf="!isLoginMode" (ngSubmit)="onSignup()" #signupForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  [(ngModel)]="signupFormData.username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailSignup" class="form-label">Email</label>
                <input
                  type="email"
                  id="emailSignup"
                  class="form-control"
                  [(ngModel)]="signupFormData.email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="passwordSignup" class="form-label">Password</label>
                <input
                  type="password"
                  id="passwordSignup"
                  class="form-control"
                  [(ngModel)]="signupFormData.password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-login w-100" [disabled]="!signupForm.form.valid">
                Sign Up
              </button>
            </form>
  
            <!-- Toggle Mode -->
            <div class="text-center mt-3">
              <button class="btn btn-link" (click)="toggleMode()">
                {{ isLoginMode ? 'Not a member? Sign up here' : 'Already have an account? Log in here' }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
